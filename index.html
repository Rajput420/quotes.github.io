<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quotes  | Tinku Rajput</title>
</head>

<body>
        <div class="container">
            <div class="inner" data-aos="zoom-in">
                <div class="box">
                    <p class="number">
                        <img src="logo.png" alt="tweetMe" title="TweetMe" id="tweet">
                    </p>
                    <div class="text">
                        <i class="start-quote fas fa-quote-left"></i>
                        <p id="quotes" class="quote"></p>
                        <p id="author" class="author"></p>
                    </div>
                    <label class="button">
                        <p id="newQ">New Quotes</p>
                    </label>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
         AOS.init();
        const quotes = document.getElementById("quotes");
        const authr = document.getElementById("author");
        const newQ = document.getElementById("newQ");
        const tweet = document.getElementById("tweet");

        let realData = "";
        let quoteData = "";

        const tweetNow = () => {
            let tweetPost = `https://twitter.com/intent/tweet?text=${quoteData.text}`;
            window.open(tweetPost);
        }

        const getNewQuotes = () => {
            let rnum = Math.floor(Math.random() * 1643);
            quoteData = realData[rnum];
            quotes.innerText = `${quoteData.text}`;
            quoteData.author == null
            ? (author.innerText = "By Unknown")
            : (author.innerText = `${quoteData.author}`);
        }
        const getQuotes = async () => {
            const api = "https://type.fit/api/quotes";
            try {
                let data = await fetch(api);
                realData = await data.json();
                getNewQuotes();
                //console.log(realData);
            } catch (error) {

            }
        }
        tweet.addEventListener("click", tweetNow);
        newQ.addEventListener("click", getQuotes);
        getQuotes();
    </script>
</body>

</html>
